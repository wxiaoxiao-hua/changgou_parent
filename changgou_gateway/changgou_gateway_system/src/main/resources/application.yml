spring:
  application:
    name: sysgateway
  cloud:
    gateway:
      globalcors: # 处理的是跨域操作
        cors-configurations:
          '[/**]': # 这个的意思是可以匹配所有的请求
            allowedOrigins: "*" # 跨域处理,允许所有的域
            allowedMethods: # 是说支持的有哪些方法     这里的写法是允许所有的路径的以下四种方法 访问这个网关
            - GET
            - POST
            - PUT
            - DELETE
      routes:
      - id: goods
        uri: lb://goods
        predicates:
        - Path=/goods/**
        filters:
        - StripPrefix= 1
      - id: system
        uri: lb://system
        predicates:
        - Path=/system/**
        filters:
        - StripPrefix= 1
server:
  port: 9101
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
  instance:
    prefer-ip-address: true  # 申明用ip作为地址

    # 可以直接在网关中,直接进行请求路径的权限管理/过滤